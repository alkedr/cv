          - Designed, prototyped and helped implement an inference server cluster that could handle to >12k RPS and tens of GBit/s of incoming traffic, and could skale the number of its instances based on current load. Python, C++, Nvidia Triton Inference Server.
      
      - company: Yandex, Yandex.Market infrastructure
